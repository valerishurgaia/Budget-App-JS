<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ხარჯის დამატება</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/form.css" />
  </head>
  <body class="d-flex justify-content-center h-100">
    <div id="container" class="d-flex flex-column">
      <form id="form" class="d-flex flex-column w-auto gap-5 border p-3">
        <div class="d-flex gap-2">
          <label for="date">თარიღი:</label>
          <input type="date" name="date" id="date" />
        </div>
        <div id="incOrExp">
          <input type="radio" name="incOrExp" id="income" value="income" />
          <label for="income" class="me-4">შემოსავალი</label>

          <input type="radio" name="incOrExp" id="expense" value="expense" />
          <label for="expense">გასავალი</label>
        </div>
        <div class="category d-flex gap-2">
          <label for="category">კატეგორია:</label>
          <select name="category" id="category"></select>
        </div>
        <div id="total" class="d-flex gap-2">
          <label for="amount">თანხა:</label>
          <input type="number" name="amount" id="amount" />
        </div>

        <button name="button" type="submit" class="btn btn-primary">
          დამატება
        </button>
      </form>
    </div>
    <div id="myExpenses">
      <a href="expenses.html" class="text-decoration-none">ჩემი ხარჯი</a>
    </div>
    <script src="./src/form.js"></script>
  </body>
</html>
