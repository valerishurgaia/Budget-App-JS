<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ხარჯები</title>
    <link rel="stylesheet" href="./src/expenses.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="form" class="d-flex justify-content-between p-2">
      <div class="d-flex flex-column">
        <label for="date">თარიღი:</label>
        <input type="date" name="date" id="data" />
      </div>
      <div id="category" class="d-flex flex-column">
        <label for="category">კატეგორია:</label>
        <select name="category" id="category">
          <option value="">ყველა</option>
          <option value="ხელფასი">ხელფასი</option>
          <option value="ინვოისი">ინვოისი</option>
          <option value="შოპინგი">შოპინგი</option>
          <option value="დარბაზი">დარბაზი</option>
          <option value="ოჯახი">ოჯახი</option>
          <option value="სხვა">სხვა...</option>
        </select>
      </div>
      <div id="min" class="d-flex flex-column">
        <label for="">მინ:</label>
        <input name="min" type="number" />
      </div>
      <div id="max" class="d-flex flex-column">
        <label for="">მაქს:</label>
        <input name="max" type="number" />
      </div>
      <div class="d-flex justify-content-around align-items-center">
        <button type="submit" class="btn btn-primary">ფილტრი</button>
        <a href="./index.html" class="text-decoration-none">გასვლა</a>
      </div>
    </form>
    <section
      id="datas"
      class="d-flex flex-column gap-2 p-2 border my-2"
    ></section>
    <div class="d-flex justify-content-between px-2 pt-0">
      <p id="total"></p>
      <a href="./form.html" class="text-decoration-none"> ხარჯის დამატება</a>
    </div>

    <script src="./src/expenses.js"></script>
  </body>
</html>
