<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>შესვლა</title>
  </head>
  <body>
      <div id="formUpper">
          <h1>ავტორიზაცია</h1>
          <select name="lang" id="lang">
              <option value="GE" >GE</option>
              <option value="EN">EN</option>
          </select>
        </div>
    <form id="form" class="Georgian">
      
      <div>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="ელ-ფოსტა | ტელეფონის ნომერი"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="პაროლი"
        />
      </div>
      <div class="recoverDiv">
          <p class="errorText"></p>
        <a id="recover" href="" class="text-decoration-none">პაროლის აღდგენა</a>
      </div>
      <button
        type="submit" name="button" id="button">შესვლა</button>
      <p id="signUp">არ გაქვს ანგარიში? - <a href="registration.html"  class="text-decoration-none">შექმენი</a>
    </form>
    <script src="./src/index.js"></script>
  </body>
</html>
