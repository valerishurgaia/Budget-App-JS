<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <title>რეგისტრაცია</title>
  </head>
  <body>
    <div id="formUpper">
      <h1>რეგისტრაცია</h1>
      <select name="lang" id="lang">
        <option value="GE">GE</option>
        <option value="EN">EN</option>
      </select>
    </div>
    <form id="form"  class='Georgian'>
      <div id="fullName">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="სახელი"
        />
        <input type="text" id="lastName" name="LastName" placeholder="გვარი" />
      </div>
      <div id="locationTel">
        <input type="text" value="+995" id="telValue" readonly >
        <input type="text" id="tel" name="tel" placeholder="ტელეფონის ნომერი" maxlength="9" />
      </div>
      <div>
        <input type="text" id="email" name="email" placeholder="ელ-ფოსტა" />
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="პაროლი" />
      </div>
      <div>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="გაიმეორეთ პაროლი" />
      </div>
      <p id="successText" class="text-success-emphasis m-0 p-0"></p>
      <button
        type="submit" name="button" id="button" class="">დადასტურება
      </button>
      <p id="signIp">არსებული ანგარიშით <a href="index.html" class="text-decoration-none">შესვლა</a></p>

    </form>
    <script src="./src/registration.js"></script>
  </body>
</html>
